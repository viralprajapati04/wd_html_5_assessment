<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQIlVUjaDn6WIh2vhxnJelqU7Lx3bxACWRhiQ&s" type="image/x-icon">
    <link rel="stylesheet" href="Assessment.css">
</head>


<body>
    <h1>Student Registration Form</h1>
    <div>
        <form action="" class="container">
            <div class="main">
                <div class="para"><label>First Name:</label></div>
                <div><input type="text" name="" id="" placeholder="Enter your full name" class="inp" required></div>
            </div>

            <div class="main">
                <div class="para"><label> Last Name:</label> </div>
                <div><input type="text" name="" id="" placeholder="Enter your last name" class="inp"required></div>
            </div>

            <div class="main">
                <div class="para"><label>E Mail:</label></div>
                <div> <input type="text" name="" id="" placeholder="it should contain @.." class="inp"  required></div>
            </div>

            <div class="main">
                <div class="para"><label>Mobile:</label></div>
                <div> <input type="tel" name="" id="" placeholder="Only 10 digits are allowed " maxlength="10"
                        accept="number" class="inp" required></div>
            </div>

            <div class="main">
                <div class="para"><label> Gendar:</label></div>
                <div><input type="radio" name="gender" id="">Male
                    <input type="radio" name="gender" id="">Female
                </div>
            </div>
            <div class="main">
                <div class="para"><label>Date Of Birth: </label></div>
                <input type="date" name="" id="" class="inp">
            </div>

            <div class="main">
                <div class="para"><label>Address</label></div>
                <div><textarea name="" id="" class="inp"></textarea></div>
            </div>

            <div class="main">
                <div class="para"><label>City:</label></div>
                <div><input type="text" name="" id="" class="inp" required></div>
            </div>

            <div class="main">
                <div class="para"><label> Area Pin:</label></div>
                <div><input type="text" name="" id="" class="inp" required></div>
            </div>

            <div class="main">
                <div class="para"><label>State: </label></div>
                <div><input type="text" name="" id="" class="inp" required></div>
            </div>
            <div class="main">
                <div class="para"><label>Qualification:</label></div>
                <div> <select name="" id="">
                        <option value="">select Qualification</option>
                        <option value="">12 PASS</option>
                        <option value="">B COM</option>
                        <option value="">ARTS</option>
                    </select></div>
            </div>
            <div class="main">
                <div><label>Specialization:</label></div>
                <div><input type="checkbox" name="" id="">Information Technology <br>
                    <input type="checkbox" name="" id="">Computer Architecture<br>
                    <input type="checkbox" name="" id="">Tele Communication<br>
                </div>
            </div>
            <div class="main">
                <div class="para"><label>Password:</label></div>
                <div><input type="password" name="" id="" class="inp" required></div>
            </div>
            <div>
                <div> <button>Registered</button></div>
            </div>
    </div>
    </form>
    </div>

</body>

</html>
